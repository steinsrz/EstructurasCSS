<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <link rel="stylesheet" href="flexboxgrid.css">
    <style>
        body{
         background: hsl(0, 77%, 24%);   
         margin: 0;
         padding: 0;
         color: lightpink;
         text-align: center;
         font-size: 16px;
         box-sizing: border-box;
        }
        nav{
        background: rgb(189, 61, 61); 
        }
        header{
        background: rgb(220, 52, 52);
        }
        .seccion{
        background: rgb(185, 32, 32);
        }
        footer{
        background: rgb(99, 8, 8);
        }
        a{
        color: whitesmoke;
        }
        li{
        text-align:left ;
        }
        header, .seccion, footer, nav {
            padding: 1em;
        }
        @media screen and (min-width: 600px){
            /*aquí inician los estilos de tblet*/
        
        header, .seccion, footer {
            height: 200px;
        }
        /*aquí terminan los estilos de tablet*/
        }
        @media screen and (min-width: 1024px){
            /*aquí inician los estilos de desktop*/
        nav{
        background: rgb(107, 15, 157); 
        }
        header{
        background: rgb(87, 1, 130);
        }
        .seccion{
        background: rgb(159, 50, 227);
        }
        footer{
        background: rgb(162, 53, 241);
        }
        main > section{
        width: 76.4%;
        }
        /*aquí terminan los estilos de desktop*/
        }
    </style>
</head>
<body>
    <div class="row">
        <header class="col-xs-12">
            <h1 class="box">Encabezado de la Página</h1>
        </header>
    </div>

<main class="row">
        <nav  class="col-xs-12 col-sm-3 col-lg-2">
            <ul class="box">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section  class="col-xs-12 col-sm-9 col-lg-10">
            <section class="seccion box">
                <h2>Primera Sección</h2>
                <p>Contenido de la primera sección...</p>
            </section>

            <section class="seccion box">
                <h2>Segunda Sección</h2>
                <p>Contenido de la segunda sección...</p>
            </section>
        </section>
</main>

<div class="row">
    <footer class="col-xs-12">
        <p class="box">Pie de página - Información de contacto, derechos de autor, etc.</p>
    </footer>
</div>

</body>
</html>
