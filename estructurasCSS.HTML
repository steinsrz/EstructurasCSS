<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <!--<link rel="stylesheet" href="styles.css">Agrega un archivo CSS si lo necesitas -->
    <style>
        body{
         background: hsl(0, 77%, 24%);   
         margin: 0;
         padding: 0;
         color: lightpink;
         text-align: center;
         font-size: 16px;
         box-sizing: border-box;
        }
        nav{
        background: rgb(189, 61, 61); 
        }
        header{
        background: rgb(220, 52, 52);
        }
        .seccion{
        background: rgb(185, 32, 32);
        }
        footer{
        background: rgb(99, 8, 8);
        }
        a{
        color: whitesmoke;
        }
        li{
        text-align:left ;
        }
        header, .seccion, footer{
            padding: 1em;
        }
        @media screen and (min-width: 600px){
            /*aquí inician los estilos de tablet*/
            main{
        display:grid;
        grid-template-columns: 20% 80%;
        grid-template-rows: 200px 200px;
     }
        nav{
            grid-row-start:1;
            grid-row-end:3;
            }  
        header, .seccion, footer{
            height: 200px;
        }
        .section{
             height: 168px;
        }
        /*aquí terminan los estilos de tablet*/
        }
        @media screen and (min-width: 1024px){
            /*aquí inician los estilos de desktop*/
        nav{
        background: rgb(107, 15, 157); 
        }
        header{
        background: rgb(87, 1, 130);
        }
        .seccion{
        background: rgb(159, 50, 227);
        }
        footer{
        background: rgb(162, 53, 241);
        }
        /*aquí terminan los estilos de desktop*/
        }
    </style>
</head>
<body>

<header>
    <h1>Encabezado de la Página</h1>
</header>
    <main>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
<section>
    <section class="seccion">
        <h2>Primera Sección</h2>
        <p>Contenido de la primera sección...</p>
    </section>

    <section class="seccion">
        <h2>Segunda Sección</h2>
        <p>Contenido de la segunda sección...</p>
    </section>
</section>
    </main>
    <footer>
        <p>Pie de página - Información de contacto, derechos de autor, etc.</p>
    </footer>

</body>
</html>
